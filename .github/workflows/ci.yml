name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: ghcr.io/club-jdr/questmaster

jobs:
  conventional-commits:
    name: Conventional Commits
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - uses: webiny/action-conventional-commits@faccb24fc2550dd15c0390d944379d2d8ed9690e # v1.3.1

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: '3.14'

      - run: pip install black==26.1.0 isort==5.13.2 flake8==7.1.1 pydoclint==0.8.3

      - name: Check import ordering with isort
        run: isort --check website/ config/ tests/

      - name: Check formatting with Black
        run: black --check website/ config/ tests/

      - name: Lint with flake8
        run: flake8 website/

      - name: Lint with docstrings with pydoclint
        run: pydoclint website/

  tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Create .env file
        uses: iamsauravsharma/create-dotenv@89d637291004897518689e16bce1f46dabbdafb1 # v4.0.0
        env:
          FLASK_AUTH_SECRET: ${{ secrets.FLASK_AUTH_SECRET }}
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
          DISCORD_CLIENT_SECRET: ${{ secrets.DISCORD_CLIENT_SECRET }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_REDIRECT_URI: ${{ secrets.DISCORD_REDIRECT_URI }}
          DISCORD_GUILD_NAME: "Club JDR TEST"
          POSTGRES_USER: "clubjdr"
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: "clubjdr"
          POSTGRES_HOST: "db"
          REDIS_HOST: "redis"
          UNITTEST_CHANNEL_ID: ${{ secrets.UNITTEST_CHANNEL_ID }}
          POSTS_CHANNEL_ID: ${{ secrets.POSTS_CHANNEL_ID }}
          ADMIN_CHANNEL_ID: ${{ secrets.ADMIN_CHANNEL_ID }}
          DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}
          DISCORD_GM_ROLE_ID: ${{ secrets.DISCORD_GM_ROLE_ID }}
          DISCORD_ADMIN_ROLE_ID: ${{ secrets.DISCORD_ADMIN_ROLE_ID }}
          DISCORD_PLAYER_ROLE_ID: ${{ secrets.DISCORD_PLAYER_ROLE_ID }}
          FLASK_APP: "website"

      - name: Start required services
        run: docker compose up -d db redis

      - name: Build Docker image
        run: docker compose build app app-test

      - name: Save Docker image
        run: docker save $IMAGE_NAME -o app-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: app-image
          path: app-image.tar
          retention-days: 1

      - name: Run app
        run: |
          docker compose up -d app
          for i in {1..10}; do
            status=$(docker inspect --format='{{.State.Health.Status}}' questmaster-app-1 || echo "unknown")
            echo "Health status: $status"
            if [ "$status" = "healthy" ]; then
              echo "App is healthy ✅"
              exit 0
            fi
            sleep 3
          done
          echo "❌ App did not become healthy in time"
          docker compose logs app
          exit 1

      - name: Run tests with coverage
        run: |
          docker compose run \
            --rm \
            --volume "$(pwd)":/github/workspace \
            --workdir /github/workspace \
            app-test \
            python -m pytest tests/ \
              --cov website \
              --cov-report xml:test-results/coverage.xml \
              --junitxml=test-results/junit.xml

      - name: Fix coverage paths for SonarCloud
        run: |
          sudo chmod -R 777 test-results/
          sed -i 's|<source>/github/workspace/website|<source>website|' test-results/coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Shut down containers
        run: docker compose down

  push-image:
    name: Push Docker Image to GHCR
    runs-on: ubuntu-latest
    needs: [lint, tests, release]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download built image
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: app-image

      - name: Load Docker image
        run: docker load -i app-image.tar

      - name: Push latest image
        run: |
          docker tag $IMAGE_NAME $IMAGE_NAME:latest
          docker push $IMAGE_NAME:latest

      - name: Push release tag
        if: needs.release.outputs.release_created == 'true'
        run: |
          docker tag $IMAGE_NAME $IMAGE_NAME:${{ needs.release.outputs.tag_name }}
          docker push $IMAGE_NAME:${{ needs.release.outputs.tag_name }}

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: [lint, tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release-please.outputs.release_created }}
      tag_name: ${{ steps.release-please.outputs.tag_name }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4
        id: release-please
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: python
