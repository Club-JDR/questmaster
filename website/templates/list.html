{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h1>{{ title }}</h1>
<div class="container text-center pt-4">
  <div class="card-group">
    {% for i in items|sort(attribute='name') %}
      <div class="card text-center">
        <div class="card-body">
          <div class="top-section">
            <img src="{{ i.icon }}" class="item-img" alt="{{ i.name }}">
          </div>
          <h5 class="card-title pt-4 bottom-content">{{ i.name }}</h5>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
